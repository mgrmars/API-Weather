<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="box-container" id="box-container">

        <div id="first-box">
            <p id="temperature-value"></p>
            <p id="temperature-description"></p>
        </div>

        <div id="second-box">
            <p id="location"></p>
            <img id="weather-icon" src="" alt="Icon of weather">
        </div>

        <div id="third-box">
            <p id="wind-speed"></p>
        </div>

    </div>

</body>
</html>
