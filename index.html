<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <main>
        <span class="container">

            <p>Temperatura: 
                <span id="temperature-value"></span>
            </p>

            <p>
                Cielo: 
                <span id="temperature-description"></span>
                <img id="weather-icon" src="" alt="Icon of weather"> 
            </p>

            <p>
                Ciudad: 
                <span id="location"></span>
            </p>

            <p>Velocidad del viento: 
                <span id="wind-speed">0</span> m/s
            </p>

        </span>
    </main>

</body>
</html>
